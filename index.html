<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Yeni görev girin..." />
      <button onclick="addTask()">➕</button>
      <button onclick="toggleTheme()">🌙</button>
    </div>
    <div class="filter-group">
      <button onclick="filterTasks('all')">Tümü</button>
      <button onclick="filterTasks('completed')">✅</button>
      <button onclick="filterTasks('pending')">🕒</button>
    </div>
    <ul id="taskList"></ul>
    <p id="emptyMessage">📭 Görev bulunmamaktadır</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
